<html>
<head>
    <title>
        Belajar Upload Multiple File
    </title>
</head>
<body>
    <h1>Belajar Mengupload file</h1>
    <form action="proses.php" method="post" enctype="multipart/form-data">
        <div>
            <label>Pilih Gambar</label>
            <input type="file" name="listgambar[]" accept="image/*" multiple>
        </div>
    </form>
</body>
</html>
